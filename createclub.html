<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>
            Home
        </title>
        <link rel="stylesheet" href="style.css">

    </head>
<body>
  <h1>Create Your Club</h1>
        <div class="login_and_signup_container">
            <p>Here, you can enter the relevant details about your club. Once you submit the request, 
                a system admin will check to ensure that this is an ok club to allow on the platform.</p>
            <label for="clubname"><b>Club Name</b></label>
            <br>
            <input class = "login_inputs" type="text" placeholder="Enter club name" name="clubname" required>
            <br>
            <label for="president"><b>President</b></label>
            <br>
            <input class = "login_inputs" type="text" placeholder="Enter president name" name="president" required>
            <br>
            <label for="vice_president"><b>Vice President</b></label>
            <br>
            <input class = "login_inputs" type="text" placeholder="Enter vice president name" name="vice_president" required>
            <br>
            <label for="about_club"><b>About Your Club:</b></label>
            <br>
            <textarea name="about_club"></textarea>
            <br>
            <button type="submit">Submit club</button>
        </div>
</body>
</html>
